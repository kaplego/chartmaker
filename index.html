<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartMaker</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="/icons/css/all.css">
    <link rel="stylesheet" href="code/theme.css">

    <script src="chartjs.min.js"></script>
    <script src="code/rainbow-custom.js"></script>
    <!-- <script src="code/languages/all.js"></script> -->
</head>

<body>
    <div id="chartcontainer">
        <canvas id="chart"></canvas>
    </div>
    <div id="jscode">
        <pre><code class="language-json"></code></pre>
    </div>
    <div id="form">
        <select-menu id="chart-type">
            <div class="select-btn input">
                <span class="placeholder">Chart type</span><i class="far fa-chevron-down"></i>
            </div>

            <ul class="options">
                <li class="option" data-value="line" data-selected>
                    <i class="fas fa-chart-line"></i> Line chart
                </li>
                <li class="option" data-value="bar" data-disabled>
                    <i class="fas fa-chart-column"></i> Bar chart
                </li>
                <li class="option" data-value="pie" data-disabled>
                    <i class="fas fa-chart-pie"></i> Pie chart
                </li>
            </ul>
        </select-menu>
        <table id="data">
            <thead>
                <tr>
                    <th style="border: none;"></th>
                    <th>
                        <div style="display: flex;align-items: center;">
                            <span id="adddsname" class="gh-input" role="textbox" contenteditable spellcheck="false" aria-placeholder="Dataset name" style="margin: 3px;margin-right: 0;"></span><button id="addds" class="gh-button" style="margin: 3px;"><i class="fas fa-plus"></i></button>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr></tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>
                        <div style="display: flex;align-items: center;">
                            <span id="addlabelname" class="gh-input" role="textbox" contenteditable spellcheck="false" aria-placeholder="Label name" style="margin: 3px;margin-right: 0;"></span><button id="addlabel" class="gh-button" style="margin: 3px;"><i class="fas fa-plus"></i></button>
                        </div>
                    </th>
                    <th class="nb-left nb-top"></th>
                </tr>
            </tfoot>
        </table>
    </div>

    <div id="dataset-editor">

    </div>

    <script src="def.js"></script>
    <script src="selectMenus.js"></script>
    <script src="index.js"></script>
    <script src="chart.js"></script>
</body>

</html>
